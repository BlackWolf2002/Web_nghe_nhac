<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valse</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/music-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/img/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    
  
  <div class="wrapper">
    <div class="left-side">
      <div class="dash-board">
        <!-- search box  -->

        <div class="search-container" style="display: none;">
          <input class="search expand-right" id="search-right" type="search" name="q" placeholder="Search">
          <label class="button search-button" for="search-right">
              <span class="mglass">
                  <i class="fa-solid fa-magnifying-glass"></i>
              </span>
          </label>
        </div>

        <!-- Top bar  -->
        <header>
          <h3>Now playing:</h3>
          <h2>Song name</h2>
        </header>
  
          <!-- CD player -->
        <div class="cd-player">
          <div class="cd-thumbnail"></div>
        </div>
  
        <!-- Controlers -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>
  
        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
  
        <audio id="audio" src=""></audio>
      </div>
  
      <!-- Playlist -->
      <div class="play-list"></div>
    </div>

    <div class="right-side">
      <!-- Lyric container  -->
      <div id="lyrics-container">
        <div class="lyrics"></div>
      </div>
    </div>
  </div>
    
  <script src="./assets/js/main.js"></script>

</body>
</html>
